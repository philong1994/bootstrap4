<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boostrap 4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="../js/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
        <h1 class="text-center">Carousel</h1>
	    <div class="row">
            <div class="col-sm-12">
                <div id="carouselId" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId" data-slide-to="1"></li>
                        <li data-target="#carouselId" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="http://via.placeholder.com/1200x500" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/1200x500" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/1200x500" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <hr>
            <div class="col-sm-12">
                <div id="carouselId1" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId1" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselId1" data-slide-to="1"></li>
                        <li data-target="#carouselId1" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="http://via.placeholder.com/1200x500" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/1200x500" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/1200x500" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselId1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
